<mat-form-field>
    <input (keyup)="applyFilter($event)" matInput placeholder="Search">
</mat-form-field>

<div class="container">
    <div class="row">
        <div class="col-12">
            <button class="btn btn-success" (click)="listar()">Listar Informacion</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12" >
            <mat-card>
                <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" matSort>

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="API">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> API </th>
                        <td mat-cell *matCellDef="let element"> {{element.API}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Description">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="Link">
                        <th mat-header-cell *matHeaderCellDef> Link </th>
                        <td mat-cell *matCellDef="let element"> {{element.Link}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Category">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Category </th>
                        <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Cors">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Cors </th>
                        <td mat-cell *matCellDef="let element"> {{element.Cors}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr 
                        mat-row (click)="clickedRows.add(row)" 
                        [class.demo-row-is-clicked]="clickedRows.has(row)"
                        mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>

                <div>
                    <h3>
                        Click Log
                    </h3>
                </div>

                <div *ngIf="!clickedRows.size">
                    Clicked rows will be logged here
                </div>

                <ul>
                    <li *ngFor="let clickedRow of clickedRows">
                        Clicked on {{clickedRow.API}}
                    </li>
                </ul>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </mat-card>
        </div>
    </div>
</div>
